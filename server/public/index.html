<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS Do'ER</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<body>
    <header>
        <h1>Tasks</h1>
        </header>
        <label>Creator:</label><input type="text" name="" value="" id="creator" size="50">
        <br />
        <label>Date Created:</label><input type="text" name="" value="" id="date_created" size="50">
        <br />
        <label>Task:</label><input type="text" name="" value="" id="task" size="50">
        <br />
        <button type="button" id="submitBtn">Submit</button>
    </section>
    <section>
        <div>
            <h3>Task List</h3>
            <table>
              <thead>
                <tr>
                  <th>Whose Task?</th>
                  <th>Date Created</th>
                  <th>Task</th>
                  <th> Completed?</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="taskList">
              </tbody>
            </table>
          </div>
</body>
</html>
